<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.0.0/papaparse.min.js"></script>
    <script src="js/namecard.min.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6736372648606084"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css"
      rel="stylesheet"
    />
    <link href="css/common.css" rel="stylesheet" />
  </head>

  <body>
    <div class="center">
      <div id="title">
        <h1>👻명패봇(NameCardMaker)</h1>
      </div>
      <div
        id="description"
        style="background-color: #e7e9eb; border-radius: 10px; padding: 2px"
      >
        <blockquote>
          <h3>명패봇으로 회의용 명패를 손쉽게 만드세요.</h3>
          <h4>
            ▣ (사용방법) 회사, 이름, 직급 3가지 정보를 가진 CSV 파일을 불러오면
            끝!
          </h4>
          <p>※ 글자가 깨진다면 인코딩 타입을 바꿔보세요.</p>
          <p>
            ※ (CSV파일 예시) csv 파일의 첫째줄은 영어로 Company, Name,
            Position이어야 합니다.
            <a href="https://github.com/MinSikMoon/namecardmaker/raw/main/sample(UTF-8).csv">샘플</a>
          </p>
          <blockquote id="sample-csv">
            Company,Name,Position
            <br />
            갑을상사,홍길동,부장
            <br />
            샘숭전자,김철수,대리
          </blockquote>
        </blockquote>
        <div class="ad">
          <ins
            class="kakao_ad_area"
            style="display: none"
            data-ad-unit="DAN-KbVZsVftzf55obyT"
            data-ad-width="728"
            data-ad-height="90"
          ></ins>
        </div>
      </div>
      <div class="contents" id="contents">
        <div>
          <label for="encoding-type">인코딩 타입</label>
          <select name="encoding-type" id="encoding-type">
            <option value="EUC-KR">EUC-KR</option>
            <option value="UTF-8">UTF-8</option>
          </select>
        </div>
        <input type="file" id="file" accept=".csv" />
        <button id="download" onclick="window.print()">프린트하기</button>
      </div>
    </div>
    <div id="nameplate"></div>
    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
  </body>
</html>
